<div class="role-list-container">
  <nz-card class="role-list-card expanded-card" [nzBordered]="false">
    <div class="header-toolbar">
      <div class="header-title">
        <h2>{{ 'role.tittle' | translate }}</h2>
        <p class="text-muted">{{ 'role.subtittle' | translate }}</p>
      </div>
      <button nz-button nzType="primary" (click)="onAddRole()" nz-tooltip="{{ 'global.add' | translate }}">
        <i nz-icon nzType="plus"></i>
        {{ 'global.add' | translate }}
      </button>
    </div>

    <nz-table [nzData]="roles" [nzLoading]="loading" [nzBordered]="true" [nzSize]="'middle'"
      [nzScroll]="{ x: '1000px' }">
      <thead>
        <tr>
          <th>{{ 'role.name' | translate }}</th>
          <th>{{ 'role.description' | translate }}</th>
          <th>{{ 'role.dateInsert' | translate }}</th>
          <th>{{ 'global.actions' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{ role.name }}</td>
          <td>{{ role.description }}</td>
          <td>{{ role.insertDate | date: 'yyyy-MM-dd HH:mm' }}</td>
          <td>
            <div class="action-buttons">
              <button nz-button nzType="default" nzShape="circle" nz-tooltip="{{ 'global.view' | translate }}"
                (click)="onView(role)">
                <i nz-icon nzType="eye"></i>
              </button>

              <button nz-button nzType="primary" nzShape="circle" nz-tooltip="{{ 'global.edit' | translate }}"
                (click)="onEdit(role)">
                <i nz-icon nzType="edit"></i>
              </button>

              <button nz-button nzShape="circle" nzDanger nzType="default" nz-popconfirm
                [nzPopconfirmTitle]="'¿Estás seguro de eliminar este rol?'" [nzOkText]="'Sí'" [nzCancelText]="'No'" (nzOnConfirm)="onDelete(role)">
                <i nz-icon nzType="delete"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
